<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <script src="script.js"></script>
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Temirlan Yergazy</div>
        <ul class="nav-links">
            <li><a class="nav-link" href="#about">About</a></li>
            <li><a class="nav-link" href="#skills">Skills</a></li>
            <li><a class="nav-link" href="#projects">Projects</a></li>
            <li><a class="nav-link" href="#contact">Contact Me</a></li>
        </ul>
    </nav>

    <nav id="hamburger-nav">
        <div class="logo">Temirlan Yergazy</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleHamburger()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <ul>
                    <li><a href="#about" onclick="toggleHamburger()">About</a></li>
                    <li><a href="#skills" onclick="toggleHamburger()">Skills</a></li>
                    <li><a href="#projects" onclick="toggleHamburger()">Projects</a></li>
                    <li><a href="#contact" onclick="toggleHamburger()">Contact Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.jpeg" alt="Temirlan Profile Picture" class="section__pic">
        </div>
        
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Temirlan Yergazy</h1>
            <p class="section__text__p2">Electronics Engineer Technologist | Web Developer</p>
            
            <div class="btn-container">
                <button
                    class="btn btn-color-2"
                    onclick="window.open('./assets/Temirlan_Yergazy_Resume.pdf')"
                >Download Resume</button>
                <button
                    class="btn btn-color-1"
                    onclick="location.href='./#contact';"
                >Contact Me</button>
            </div>

            <div class="socials-container">
                <img
                    src="./assets/linkedin.png"
                    alt="My LinkedIn profile"
                    class="icon"
                    onclick="location.href='https://www.linkedin.com/in/temirlan-yergazy/'"
                >
                <img
                    src="./assets/github.png"
                    alt="My GitHub profile"
                    class="icon"
                    onclick="location.href='https://github.com/Temirlan504'"
                >
            </div>
        </div>
    </section>
</body>
</html>
